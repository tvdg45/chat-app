<html>
  <body>
<script type="text/javascript" src="http://www.timothysdigitalsolutions.com/backstretch/js/jquery-3.2.1.js"></script>

<input type="button" id="send_message" onclick="submit_message()" value="Send">
    <p id='threads'></p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io('http://socket-io-1.herokuapp.com');

      socket.on('load_threads', function(data) {

           $('#threads').prepend(data);
       });

function submit_message() {
	
	socket.emit('load_threads', 'hi');
}
    </script>
